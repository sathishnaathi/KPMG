on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main   
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'
    - name: Install dependencies
      run: |
        npm install
    - name: Run tests
      run: |
        npm test
  #  - name: Build application
  #    run: |
  #      npm run build
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: react-build
        path: build/
